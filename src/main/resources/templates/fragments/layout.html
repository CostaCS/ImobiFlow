<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ImobiFlow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Share Tech", sans-serif;
        }

        .navbar {
            background-color: #1a1a40 !important;
        }

        .logo-header {
            width: 48px;
            height: auto;
        }

        .navbar-brand, .nav-link {
            color: white !important;
        }

        .nav-link:hover {
            text-decoration: underline;
            color: #ccc !important;
        }
    </style>
</head>

<body>
<header class="navbar navbar-expand-lg px-4">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <img th:src="@{/images/logo.png}" alt="Logo" class="logo-header me-2">
            <span class="fs-4 fw-bold">ImobiFlow</span>
        </a>

        <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="mainNavbar">
            <ul class="navbar-nav mb-2 mb-lg-0">
                <li class="nav-item" th:if="${session.usuarioLogado != null and session.usuarioLogado.admin}">
                    <a class="nav-link" th:href="@{/usuario/pagina}">Usuários</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/dashboard}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/negociacao/pagina}">Negociações</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/imovel/pagina}">Imóveis</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/imobiliarias}">Imobiliária</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/clientes}">Clientes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}">Sair</a>
                </li>
            </ul>
        </div>
    </div>
</header>
</body>
</html>
