<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Recuperar Senha</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech&display=swap" rel="stylesheet">
  <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>

<header class="custom-header d-flex align-items-center px-4">
  <img th:src="@{/images/logo.png}" alt="Logo" class="logo-header me-3">
  <h1 class="mb-0 text-white fs-3">ImobiFlow</h1>
</header>

<body class="bg-light d-flex algin-items-center" style="min-height: 100vh;">

<div class="container">
  <div class="row-justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg rounded-4 mt-5">
        <div class="card-body p-4">
          <h2 class="text-center mb-4">Redefinir Senha</h2>

          <div th:if="${erro}" class="alert alert-danger text-center">
            <p th:text="${erro}"></p>
          </div>

          <form th:action="@{/usuario/resetar-senha}" method = "post">

            <input type="hidden" name="token" th:value="${token}"/>

            <div class="mb-3">
              <label for="novaSenha" class="form-label">Nova Senha:</label>
              <input type="password" id="novaSenha" name="novaSenha" class="form-control" required />
            </div>

            <div class="mb-3">
              <label for="confirmarSenha" class="form-label">Confirmar Nova Senha:</label>
              <input type="password" id="confirmarSenha" name="confirmarSenha" class="form-control" required />
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Redefinir Senha</button>
            </div>

          </form>

          <div class="mt-3 text-center">
            <a th:href="@{/login}"><small>Voltar ao login</small></a>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
