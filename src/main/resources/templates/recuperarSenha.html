<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recuperar Senha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>

<body class="bg-light d-flex align-items-center justify-content-center" style="min-height: 100vh;">

<div class="position-absolute top-0 start-0 w-100">
    <header class="custom-header d-flex align-items-center px-4">
        <img th:src="@{/images/logo.png}" alt="Logo" class="logo-header me-3">
        <h1 class="mb-0 text-white fs-3">ImobiFlow</h1>
    </header>
</div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg rounded-4 mt-5">
                <div class="card-body p-4">
                    <h2 class="text-center mb-4">Recuperar Senha</h2>

                    <div th:if="${mensagem}" class="alert alert-success text-center" role="alert">
                        <p th:text="${mensagem}"></p>
                    </div>

                    <div th:if="${erro}" class="alert alert-danger text-center" role="alert">
                        <p th:text="${erro}"></p>
                    </div>

                    <form th:action="@{/usuario/recuperar-senha}" method="post">
                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Enviar link de recuperação</button>
                        </div>
                    </form>

                    <div class="mt-3 text-center">
                        <a th:href="@{/login}"><small>Voltar para login</small></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
