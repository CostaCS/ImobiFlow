<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Imóveis</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech&display=swap" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Cabeçalho global -->
<th:block th:replace="fragments/layout :: header"/>

<!-- Mensagem de sucesso/erro -->
<div class="container mt-3">
  <div th:if="${mensagem}" class="alert alert-success alert-dismissible fade show" role="alert">
    <span th:text="${mensagem}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
  </div>
</div>

<!-- Cards de status -->
<div class="container mt-4">
  <div class="row text-center">
    <div class="col-md-4 mb-3">
      <div class="card border-0 shadow-sm">
        <div class="card-body">
          <i class="bi bi-house-door fs-3 text-primary"></i>
          <h6 class="mt-2">Disponíveis</h6>
          <h4 class="fw-bold" th:text="${totalDisponiveis}">0</h4>
        </div>
      </div>
    </div>
    <div class="col-md-4 mb-3">
      <div class="card border-0 shadow-sm">
        <div class="card-body">
          <i class="bi bi-house fs-3 text-warning"></i>
          <h6 class="mt-2">Em Negociação</h6>
          <h4 class="fw-bold" th:text="${totalNegociacao}">0</h4>
        </div>
      </div>
    </div>
    <div class="col-md-4 mb-3">
      <div class="card border-0 shadow-sm">
        <div class="card-body">
          <i class="bi bi-house-check fs-3 text-success"></i>
          <h6 class="mt-2">Vendidos</h6>
          <h4 class="fw-bold" th:text="${totalVendidos}">0</h4>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Filtros -->
<div class="container mt-5">
  <h3 class="mb-4">Imóveis</h3>
  <form method="get" th:action="@{/imovel/pagina}" class="mb-4">
    <div class="row g-2 mb-2">
      <!-- Título -->
      <div class="col-md-3">
        <input
                type="text"
                name="titulo"
                class="form-control form-control-sm"
                placeholder="Título"
                th:value="${titulo}">
      </div>

      <!-- Tipo -->
      <div class="col-md-2">
        <select name="tipo" class="form-select form-select-sm">
          <option value="" th:selected="${tipo} == null or tipo == ''">Todos os Tipos</option>
          <option value="Apartamento" th:selected="${tipo} == 'Apartamento'">Apartamento</option>
          <option value="Casa" th:selected="${tipo} == 'Casa'">Casa</option>
          <option value="Mansão" th:selected="${tipo} == 'Mansão'">Mansão</option>
          <option value="Kitnet" th:selected="${tipo} == 'Kitnet'">Kitnet</option>
          <option value="Terreno" th:selected="${tipo} == 'Terreno'">Terreno</option>
        </select>
      </div>

      <!-- Metragem Min -->
      <div class="col-md-2">
        <input type="number"
               step="0.1"
               name="metragemMin"
               class="form-control form-control-sm"
               placeholder="Metragem Mín. (m²)"
               th:value="${metragemMin}">
      </div>

      <!-- Metragem Max -->
      <div class="col-md-2">
        <input type="number"
               step="0.1"
               name="metragemMax"
               class="form-control form-control-sm"
               placeholder="Metragem Máx. (m²)"
               th:value="${metragemMax}">
      </div>

      <!-- Quartos -->
      <div class="col-md-1">
        <input type="number"
               name="quartos"
               class="form-control form-control-sm"
               placeholder="Quartos"
               th:value="${quartos}">
      </div>

      <!-- Banheiros -->
      <div class="col-md-1">
        <input type="number"
               name="banheiros"
               class="form-control form-control-sm"
               placeholder="Banheiros"
               th:value="${banheiros}">
      </div>
    </div>

    <div class="row g-2 mb-2">
      <!-- Vagas -->
      <div class="col-md-1">
        <input type="number"
               name="vagas"
               class="form-control form-control-sm"
               placeholder="Vagas"
               th:value="${vagas}">
      </div>

      <!-- Preço Min -->
      <div class="col-md-2">
        <input type="number"
               step="0.01"
               name="precoMin"
               class="form-control form-control-sm"
               placeholder="Preço Mín. (R$)"
               th:value="${precoMin}">
      </div>

      <!-- Preço Max -->
      <div class="col-md-2">
        <input type="number"
               step="0.01"
               name="precoMax"
               class="form-control form-control-sm"
               placeholder="Preço Máx. (R$)"
               th:value="${precoMax}">
      </div>

      <!-- Condomínio Min -->
      <div class="col-md-2">
        <input
                type="number"
                step="0.01"
                name="precoCondominioMin"
                class="form-control form-control-sm"
                placeholder="Condo Mín. (R$)"
                th:value="${precoCondominioMin}">
      </div>

      <!-- Condomínio Max -->
      <div class="col-md-2">
        <input
                type="number"
                step="0.01"
                name="precoCondominioMax"
                class="form-control form-control-sm"
                placeholder="Condo Máx. (R$)"
                th:value="${precoCondominioMax}">
      </div>

      <!-- Status -->
      <div class="col-md-1">
        <select name="status" class="form-select form-select-sm">
          <option value="" th:selected="${status} == null or status == ''">Todos os Status</option>
          <option value="Disponível" th:selected="${status} == 'Disponível'">Disponível</option>
          <option value="Reservado" th:selected="${status} == 'Reservado'">Reservado</option>
          <option value="Vendido" th:selected="${status} == 'Vendido'">Vendido</option>
          <option value="Inativo" th:selected="${status} == 'Inativo'">Inativo</option>
        </select>
      </div>
    </div>

    <div class="row g-2 mb-3">
      <!-- Imobiliária -->
      <div class="col-md-3">
        <select name="imobiliariaId"
                id="filtroImobiliaria"
                class="form-select form-select-sm select2">
          <option value="" th:selected="${imobiliariaId} == null">Todas Imobiliárias</option>
          <option th:each="im : ${imobiliarias}"
                  th:value="${im.id}"
                  th:text="${im.nome}"
                  th:selected="${imobiliariaId} == im.id">
          </option>
        </select>
      </div>

      <!-- Botões -->
      <div class="col d-flex justify-content-end gap-2">
        <button type="submit" class="btn btn-primary btn-sm">
          <i class="bi bi-search me-1"></i> Buscar
        </button>
        <a th:href="@{/imovel/pagina}" class="btn btn-outline-secondary btn-sm">Limpar</a>
        <button type="button" class="btn btn-dark btn-sm"
                data-bs-toggle="modal"
                data-bs-target="#imovelModal"
                onclick="abrirModalNovo()">
          <i class="bi bi-plus-circle me-1"></i> Adicionar Novo Imóvel
        </button>
      </div>
    </div>
  </form>


  <!-- Tabela -->
  <div class="table-responsive p-3 mb-3 bg-white rounded shadow-sm">
    <table class="table table-hover align-middle mb-0">
      <thead class="table-light">
      <tr>
        <th>Título</th><th>Tipo</th><th>Metragem</th><th>Preço</th>
        <th>Quartos</th><th>Banheiros</th><th>Vagas</th><th>Condomínio</th>
        <th>Imobiliária</th><th>Status</th><th>Ações</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="imovel : ${imoveis.content}">
        <td th:text="${imovel.titulo}"></td>
        <td th:text="${imovel.tipoImovel}"></td>
        <td th:text="|${imovel.metragem}m²|">—</td>
        <td th:text="'R$ '+ ${#numbers.formatDecimal(imovel.preco, 2,2)}">—</td>
        <td th:text="${imovel.quartos}"></td>
        <td th:text="${imovel.banheiros}"></td>
        <td th:text="${imovel.vagas}"></td>
        <td th:text="'R$ ' + ${#numbers.formatDecimal(imovel.precoCondominio, 2,2)}">—</td>
        <td><i class="bi bi-buildings"></i> <span th:text="${imovel.imobiliaria.nome}"></span></td>
        <td>
              <span class="badge"
                    th:classappend="${imovel.status}=='Disponível'?'bg-primary':
                                    (${imovel.status}=='Reservado'?'bg-warning text-dark':
                                    (${imovel.status}=='Vendido'?'bg-success':'bg-secondary'))"
                    th:text="${imovel.status}">
              </span>
        </td>
        <td>
          <button class="btn btn-warning btn-sm"
                  data-bs-toggle="modal"
                  data-bs-target="#imovelModal"
                  th:attr="onclick=|editarImovel(
                        '${imovel.id}',
                        '${imovel.titulo}',
                        '${imovel.descricao}',
                        '${imovel.cep}',
                        '${imovel.endereco}',
                        '${imovel.tipoImovel}',
                        '${imovel.metragem}',
                        '${imovel.preco}',
                        '${imovel.status}',
                        '${imovel.dataCadastro}',
                        '${imovel.imobiliaria.id}',
                        '${imovel.quartos}',
                        '${imovel.banheiros}',
                        '${imovel.vagas}',
                        '${imovel.precoCondominio}'
                      )|">
            Editar
          </button>
          <button class="btn btn-danger btn-sm"
                  data-bs-toggle="modal"
                  data-bs-target="#modalConfirmarExclusao"
                  th:attr="data-id=${imovel.id},data-nome=${imovel.titulo}">
            Excluir
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <!-- Paginação -->
  <div class="d-flex justify-content-center mt-3" th:if="${imoveis.totalPages > 1}">
    <nav>
      <ul class="pagination">
        <li class="page-item" th:classappend="${paginaAtual==0}?'disabled'">
          <a class="page-link"
             th:href="@{/imovel/pagina(
                 page=${paginaAtual-1},
                 tipo=${tipo},precoMin=${precoMin},precoMax=${precoMax},
                 quartos=${quartos},banheiros=${banheiros},vagas=${vagas},
                 status=${status},imobiliariaId=${imobiliariaId}
               )}">Anterior</a>
        </li>
        <li class="page-item" th:each="i: ${#numbers.sequence(0,imoveis.totalPages-1)}"
            th:classappend="${i==paginaAtual}?'active'">
          <a class="page-link"
             th:href="@{/imovel/pagina(
                 page=${i},
                 tipo=${tipo},precoMin=${precoMin},precoMax=${precoMax},
                 quartos=${quartos},banheiros=${banheiros},vagas=${vagas},
                 status=${status},imobiliariaId=${imobiliariaId}
               )}"
             th:text="${i+1}">1</a>
        </li>
        <li class="page-item" th:classappend="${paginaAtual+1>=imoveis.totalPages}?'disabled'">
          <a class="page-link"
             th:href="@{/imovel/pagina(
                 page=${paginaAtual+1},
                 tipo=${tipo},precoMin=${precoMin},precoMax=${precoMax},
                 quartos=${quartos},banheiros=${banheiros},vagas=${vagas},
                 status=${status},imobiliariaId=${imobiliariaId}
               )}">Próxima</a>
        </li>
      </ul>
    </nav>
  </div>

</div>

<!-- Modal de Cadastro/Edição -->
<div class="modal fade" id="imovelModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <form th:action="@{/imovel/salvar}" method="post" th:object="${imovel}">
        <div class="modal-header">
          <h5 class="modal-title" th:text="${modoEdicao}?'Editar Imóvel':'Cadastrar Imóvel'">Cadastro de Imóvel</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" th:field="*{id}" id="imovelId"/>
          <div class="row mb-3">
            <div class="col">
              <label for="imovelTitulo">Título</label>
              <input type="text" th:field="*{titulo}" id="imovelTitulo" class="form-control" required/>
            </div>
            <div class="col">
              <label for="imovelTipo">Tipo</label>
              <select th:field="*{tipoImovel}" id="imovelTipo" class="form-select" required>
                <option value="Apartamento">Apartamento</option>
                <option value="Casa">Casa</option>
                <option value="Mansão">Mansão</option>
                <option value="Kitnet">Kitnet</option>
                <option value="Terreno">Terreno</option>
              </select>
            </div>
          </div>
          <div class="mb-3">
            <label for="imovelDescricao">Descrição</label>
            <textarea th:field="*{descricao}" id="imovelDescricao" class="form-control" rows="3" required></textarea>
          </div>
          <div class="mb-3">
            <label for="imovelCep">CEP</label>
            <input type="text"
                   th:field="*{cep}"
                   id="imovelCep"
                   class="form-control"
                   placeholder="00000-000"
                   required />
          </div>
          <div class="mb-3">
            <label for="imovelEndereco">Endereço</label>
            <input type="text"
                   th:field="*{endereco}"
                   id="imovelEndereco"
                   class="form-control"
                   required />
          </div>
          <div class="row mb-3">
            <div class="col">
              <label for="imovelMetragem">Metragem (m²)</label>
              <input type="number" step="0.1" th:field="*{metragem}" id="imovelMetragem" class="form-control" required/>
            </div>
            <div class="col">
              <label for="imovelPreco">Preço (R$)</label>
              <input type="number" step="0.01" th:field="*{preco}" id="imovelPreco" class="form-control" required/>
            </div>
            <div class="col">
              <label for="imovelStatus">Status</label>
              <select th:field="*{status}" id="imovelStatus" class="form-select" required>
                <option value="Disponível">Disponível</option>
                <option value="Reservado">Reservado</option>
                <option value="Vendido">Vendido</option>
                <option value="Inativo">Inativo</option>
              </select>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col">
              <label for="imovelQuartos">Quartos</label>
              <input type="number" th:field="*{quartos}" id="imovelQuartos" class="form-control" required/>
            </div>
            <div class="col">
              <label for="imovelBanheiros">Banheiros</label>
              <input type="number" th:field="*{banheiros}" id="imovelBanheiros" class="form-control" required/>
            </div>
            <div class="col">
              <label for="imovelVagas">Vagas</label>
              <input type="number" th:field="*{vagas}" id="imovelVagas" class="form-control" required/>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col">
              <label for="imovelPrecoCondominio">Condomínio (R$)</label>
              <input type="number" step="0.01" th:field="*{precoCondominio}" id="imovelPrecoCondominio" class="form-control" required/>
            </div>
            <div class="col">
              <label for="imovelDataCadastro">Data de Cadastro</label>
              <input type="date" th:field="*{dataCadastro}" id="imovelDataCadastro" class="form-control" required/>
            </div>
          </div>
          <div class="mb-3">
            <label for="imovelImobiliaria">Imobiliária</label>
            <select th:field="*{imobiliaria.id}" id="imovelImobiliaria" class="form-select select2" required>
              <option value="">Selecione</option>
              <option th:each="imob: ${imobiliarias}" th:value="${imob.id}" th:text="${imob.nome}"></option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Modal de Confirmação de Exclusão -->
<div class="modal fade" id="modalConfirmarExclusao" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Confirmar Exclusão</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        Tem certeza que deseja excluir o imóvel <strong id="nomeImovelExcluir">...</strong>?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <a id="btnConfirmarExclusao" class="btn btn-danger" href="#">Excluir</a>
      </div>
    </div>
  </div>
</div>

<!-- Footer -->
<th:block th:replace="fragments/footer :: footer"/>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  // Popula o modal de edição
  function editarImovel(id,titulo,descricao,cep,endereco,tipo,metragem,preco,status,dataCadastro,imobId,quartos,banheiros,vagas,condominio) {
    document.getElementById('imovelId').value = id;
    document.getElementById('imovelTitulo').value = titulo;
    document.getElementById('imovelDescricao').value = descricao;
    document.getElementById('imovelCep').value       = cep;
    document.getElementById('imovelEndereco').value  = endereco;
    document.getElementById('imovelTipo').value = tipo;
    document.getElementById('imovelMetragem').value = metragem;
    document.getElementById('imovelPreco').value = preco;
    document.getElementById('imovelStatus').value = status;
    document.getElementById('imovelDataCadastro').value = dataCadastro;
    document.getElementById('imovelImobiliaria').value = imobId;
    document.getElementById('imovelQuartos').value = quartos;
    document.getElementById('imovelBanheiros').value = banheiros;
    document.getElementById('imovelVagas').value = vagas;
    document.getElementById('imovelPrecoCondominio').value = condominio;
  }

  // Abre o modal em branco para novo
  function abrirModalNovo() {
    editarImovel('','','','','','','','','','','','','','','');
  }

  // Ajusta o link de exclusão no modal de confirmação
  const modalExclusao = document.getElementById('modalConfirmarExclusao');
  modalExclusao?.addEventListener('show.bs.modal', function(e) {
    const btn = e.relatedTarget;
    const id = btn.getAttribute('data-id');
    const nome = btn.getAttribute('data-nome');
    document.getElementById('nomeImovelExcluir').textContent = nome;
    document.getElementById('btnConfirmarExclusao').href = '/imovel/deletar/' + id;
  });

  // Fecha a mensagem automaticamente
  setTimeout(() => {
    document.querySelector('.alert')?.classList.replace('show','hide');
  }, 3000);
</script>
<script>
  document.getElementById('imovelCep').addEventListener('blur', async () => {
    const cep = document.getElementById('imovelCep').value.replace(/\D/g, '');
    if (cep.length !== 8) return;

    try {
      const res  = await fetch(`/api/cep/${cep}`);
      const data = await res.json();
      document.getElementById('imovelEndereco').value =
        `${data.logradouro}, ${data.bairro} – ${data.localidade}/${data.uf}`;
    } catch {
      document.getElementById('imovelEndereco').value = '';
    }
  });
</script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const modal = document.getElementById('imovelModal');
    modal.addEventListener('shown.bs.modal', function () {
      $('#imovelImobiliaria').select2({
        dropdownParent: $('#imovelModal'),
        width: '100%',
        placeholder: 'Selecione a imobiliária',
        allowClear: true
      });
    });
  });
</script>
<script>
  $(document).ready(function() {
    $('#filtroImobiliaria').select2({
      width: '100%',
      placeholder: 'Todas Imobiliárias',
      allowClear: true
    });
  });
</script>


</body>
</html>
