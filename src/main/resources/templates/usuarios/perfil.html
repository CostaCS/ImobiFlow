<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>ImobiFlow - Usuários</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/styles.css}">
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>
</head>
<body>

<th:block th:replace="~{fragments/layout :: header}"/>

<div class="container mt-5" style="max-width: 600px;">
  <!-- Alerta de sucesso geral -->
  <div th:if="${mensagem}" class="alert alert-success" th:text="${mensagem}"></div>

  <!-- Alerta de erro de senha (para o modal) -->
  <div th:if="${erroSenha}" class="alert alert-danger" th:text="${erroSenha}"></div>


  <h2 class="mb-4">Meu Perfil</h2>

  <!-- Mensagens de erro ou sucesso -->
  <div th:if="${erro}" class="alert alert-danger" th:text="${erro}"></div>

  <form th:action="@{/usuario/perfil}" th:object="${usuarioDto}" method="post">
    <input type="hidden" th:field="*{id}" />

    <!-- Nome -->
    <div class="mb-3">
      <label class="form-label">Nome</label>
      <input type="text" th:field="*{nome}" class="form-control" required />
    </div>

    <!-- E-mail -->
    <div class="mb-3">
      <label class="form-label">E-mail</label>
      <input type="email" th:value="*{email}" class="form-control" readonly
             style="background-color: #e9ecef" />
    </div>

    <!-- Telefone -->
    <div class="mb-3">
      <label class="form-label">Telefone</label>
      <input type="text" th:field="*{telefone}" class="form-control" />
    </div>

    <button type="submit" class="btn btn-primary">Salvar Alterações</button>
  </form>

  <button type="button"
          class="btn btn-secondary mt-3"
          data-bs-toggle="modal"
          data-bs-target="#mudarSenhaModal">
    Mudar Senha
  </button>
  <!-- Botão de excluir conta -->
  <form th:action="@{/usuario/perfil/excluir}" method="post"
        onsubmit="return confirm('Tem certeza que deseja excluir sua conta?');">
    <sec:csrf/>
    <button type="submit" class="btn btn-danger mt-4">
      Excluir Conta
    </button>
  </form>
</div>

<!-- Modal -->
<div class="modal fade" id="mudarSenhaModal" tabindex="-1" aria-hidden="true">
  <!-- alerta dentro da modal -->
  <div th:if="${erroSenha}" class="alert alert-danger" th:text="${erroSenha}"></div>

  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Mudar Senha</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">

        <form th:action="@{/usuario/perfil/mudar-senha}"
              th:object="${passwordDto}"
              method="post">
          <sec:csrf/>

          <!-- NOVA SENHA -->
          <div class="mb-3">
            <label class="form-label">Nova Senha</label>
            <input type="password" th:field="*{newPassword}"
                   class="form-control" required/>
          </div>

          <!-- CONFIRMAR NOVA SENHA -->
          <div class="mb-3">
            <label class="form-label">Confirmar Nova Senha</label>
            <input type="password" th:field="*{confirmPassword}"
                   class="form-control" required/>
          </div>

          <button type="submit" class="btn btn-primary">
            Salvar Senha
          </button>
        </form>


      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script th:if="${erroSenha}">
  // recupera a modal pelo ID definido no seu template
  const modal = new bootstrap.Modal(document.getElementById('mudarSenhaModal'));
  modal.show();
</script>
<script th:if="${mensagem}">
  Swal.fire({
    icon: 'success',
    title: 'Tudo certo!',
    text: /*[[${mensagem}]]*/,
    confirmButtonText: 'Ok'
  });
</script>


</body>
</html>
