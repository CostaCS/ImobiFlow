<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
</head>
<body>
    <h2>Acesso ao Sistema</h2>
    <form th.action="@{/login}" method="post">
        <label>Email:</label>
        <input type="text" name="username"/><br/>

        <label>Senha:</label>
        <input type="password" name="password"><br/>

        <button type="submit">Entrar</button>
    </form>
</body>
</html>
