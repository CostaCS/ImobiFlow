<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Sistema de Reservas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center" style="min-height: 100vh;">

<header class="custom-header d-flex align-items-center px-4">
    <img th:src="@{/images/logo.png}" alt="Logo" class="logo-header me-3">
    <h1 class="mb-0 text-white fs-3">ImobiFlow</h1>
</header>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-lg rounded-4">
                <div class="card-body p-4">

                    <div class="mb-4">
                        <div class="d-flex justify-content-center align-items-center">
                            <img th:src="@{/images/logo.png}" alt="Logo da Empresa" class="img-fluid" style="max-height: 80px;">
                        </div>
                    </div>

                    <h2 class="card-title text-center mb-4">Login</h2>

                    <form th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Usu√°rio</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Entrar</button>
                        </div>
                    </form>

                    <div class="mt-3 text-center">
                        <small class="text-muted">Sistema de Gerenciamento de Reservas</small>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
