<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestão de Clientes</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</head>
<body class="bg-light">

<!-- Cabeçalho comum -->
<th:block th:replace="fragments/layout :: header"/>

<!-- Alerta de sucesso -->
<div class="container mt-3">
    <div th:if="${mensagem}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${mensagem}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fechar"></button>
    </div>
</div>

<div th:if="${mensagemErro}" class="alert alert-danger alert-dismissible fade show mt-3" role="alert">
    <span th:text="${mensagemErro}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fechar"></button>
</div>


<!-- Lista de Clientes em Cards -->
<div class="container mt-5">
    <h3 class="mb-4">Clientes</h3>

    <form th:action="@{/clientes}" method="get" class="mb-4 d-flex justify-content-end">
        <input type="text" name="busca" class="form-control w-25 me-2" placeholder="Pesquisar por nome ou email" th:value="${busca}">
        <button type="submit" class="btn btn-primary">
            <i class="bi bi-search"></i> Buscar
        </button>
    </form>

    <div th:if="${#lists.isEmpty(clientes.content)}" class="alert alert-warning text-center">
        Nenhum cliente encontrado com esse critério.
    </div>

    <div class="row" th:if="${clientes != null}">
        <div class="col-md-4 mb-4" th:each="cliente : ${clientes.content}">
            <div class="card shadow-sm h-100">
                <div class="card-body text-center">
                    <div class="mb-3">
                        <i class="bi bi-person-circle" style="font-size: 48px; color: #0d6efd;"></i>
                    </div>
                    <h5 class="card-title fw-bold" th:text="${cliente.nome}">Nome</h5>
                    <p class="card-text" th:text="${cliente.email}">email@email.com</p>
                    <p class="card-text" th:text="${cliente.telefone}">(11) 99999-9999</p>
                    <p class="card-text"><strong>Endereço:</strong> <span th:text="${cliente.endereco}"></span></p>

                    <div class="d-flex justify-content-center gap-2 mt-3">
                        <button class="btn btn-warning btn-sm"
                                data-bs-toggle="modal"
                                data-bs-target="#clienteModal"
                                th:attr="onclick=|editarCliente('${cliente.id}', '${cliente.nome}', '${cliente.email}', '${cliente.telefone}', '${cliente.endereco}')|">
                            Editar
                        </button>
                        <button class="btn btn-danger btn-sm"
                                data-bs-toggle="modal"
                                data-bs-target="#modalConfirmarExclusao"
                                th:attr="data-id=${cliente.id}, data-nome=${cliente.nome}">
                            Excluir
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Paginação (protegida contra ausência de dados) -->
    <div class="d-flex justify-content-center mt-3" th:if="${totalPaginas != null and totalPaginas > 1}">
        <nav>
            <ul class="pagination">
                <li class="page-item" th:classappend="${paginaAtual == 0} ? 'disabled'">
                    <a class="page-link" th:href="@{/clientes(page=${paginaAtual - 1}, busca=${busca})}">Anterior</a>
                </li>
                <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPaginas - 1)}"
                    th:classappend="${i == paginaAtual} ? 'active'">
                    <a class="page-link" th:href="@{/clientes(page=${i}, busca=${busca})}" th:text="${i + 1}">1</a>
                </li>
                <li class="page-item" th:classappend="${paginaAtual + 1 >= totalPaginas} ? 'disabled'">
                    <a class="page-link" th:href="@{/clientes(page=${paginaAtual + 1}, busca=${busca})}">Próxima</a>
                </li>
            </ul>
        </nav>
    </div>

    <!-- Botão novo cliente -->
    <div class="d-flex justify-content-center mt-4">
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#clienteModal" onclick="abrirModalNovo()">
            <i class="bi bi-plus-circle me-1"></i> Adicionar Novo Cliente
        </button>
    </div>
</div>

<!-- Modal de Cadastro/Edição -->
<div class="modal fade" id="clienteModal" tabindex="-1" aria-labelledby="clienteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form th:action="@{/clientes/salvar}" method="post" th:object="${cliente}">
                <div class="modal-header">
                    <h5 class="modal-title" id="clienteModalLabel">Cadastro de Cliente</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" th:field="*{id}" id="clienteId"/>
                    <div class="mb-3">
                        <label for="clienteNome">Nome:</label>
                        <input type="text" th:field="*{nome}" id="clienteNome" class="form-control" required/>
                    </div>
                    <div class="mb-3">
                        <label for="clienteEmail">Email:</label>
                        <input type="email" th:field="*{email}" id="clienteEmail" class="form-control" required/>
                    </div>
                    <div class="mb-3">
                        <label for="clienteTelefone">Telefone:</label>
                        <input type="text" th:field="*{telefone}" id="clienteTelefone" class="form-control"/>
                    </div>
                    <div class="mb-3">
                        <label for="clienteEndereco">Endereço:</label>
                        <input type="text" th:field="*{endereco}" id="clienteEndereco" class="form-control"/>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Modal de Confirmação de Exclusão -->
<div class="modal fade" id="modalConfirmarExclusao" tabindex="-1" aria-labelledby="exclusaoLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exclusaoLabel">Confirmar Exclusão</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
            </div>
            <div class="modal-body">
                Tem certeza que deseja excluir o cliente <strong id="nomeClienteExcluir">...</strong>?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <a id="btnConfirmarExclusao" class="btn btn-danger" href="#">Excluir</a>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script>
    function editarCliente(id, nome, email, telefone, endereco) {
        document.getElementById('clienteId').value = id;
        document.getElementById('clienteNome').value = nome;
        document.getElementById('clienteEmail').value = email;
        document.getElementById('clienteTelefone').value = telefone;
        document.getElementById('clienteEndereco').value = endereco;
    }

    function abrirModalNovo() {
        editarCliente('', '', '', '', '');
    }

    const modalExclusao = document.getElementById('modalConfirmarExclusao');
    modalExclusao.addEventListener('show.bs.modal', function (event) {
        const button = event.relatedTarget;
        const id = button.getAttribute('data-id');
        const nome = button.getAttribute('data-nome');
        document.getElementById('nomeClienteExcluir').textContent = nome;
        document.getElementById('btnConfirmarExclusao').href = '/clientes/deletar/' + id;
    });

    setTimeout(() => {
        document.querySelector('.alert')?.classList.replace('show', 'hide');
    }, 3000);
</script>

<script th:if="${abrirModal}" th:inline="javascript">
    const modal = new bootstrap.Modal(document.getElementById('clienteModal'));
    modal.show();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<th:block th:replace="fragments/footer :: footer"/>
</body>
</html>
