<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Sistema de Reservas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center" style="min-height: 100vh;">

<header class="custom-header d-flex align-items-center px-4">
    <img th:src="@{/images/logo.png}" alt="Logo" class="logo-header me-3">
    <h1 class="mb-0 text-white fs-3">ImobiFlow</h1>
</header>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-lg rounded-4">
                <div class="card-body p-4">
                    <h2 class="card-title text-center mb-4">Crie sua conta</h2>

                    <!-- MENSAGEM DE ERRO -->
                    <div th:if="${erro}" class="alert alert-danger text-center" role="alert">
                        <p th:text="${erro}"></p>
                    </div>

                    <!-- MENSAGEM DE SUCESSO -->
                    <div th:if="${mensagem}" class="alert alert-success text-center" role="alert">
                        <p th:text="${mensagem}"></p>
                    </div>

                    <!-- FORMULÃRIO -->
                    <form th:action="@{/usuario/cadastro}" method="post" th:object="${usuario}">
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome</label>
                            <input type="text" id="nome" class="form-control" th:field="*{nome}" required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="email" id="email" class="form-control" th:field="*{email}" required>
                        </div>

                        <div class="mb-3">
                            <label for="senha" class="form-label">Senha</label>
                            <input type="password" id="senha" class="form-control" th:field="*{senha}" required>
                        </div>

                        <div class="mb-3">
                            <label for="telefone" class="form-label">Telefone</label>
                            <input type="text" id="telefone" class="form-control" th:field="*{telefone}" required>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Cadastrar</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>


<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<th:block th:replace="fragments/footer :: footer"/>
</body>
</html>
