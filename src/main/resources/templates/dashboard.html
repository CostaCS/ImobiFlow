<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">ImobiFlow</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<header class="navbar navbar-expand-lg bg-primary px-4">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center text-white" href="#">
            <img th:src="@{/images/logo.png}" alt="Logo" class="me-2" style="height: 40px;">
            <span class="fs-4 fw-bold">ImobiFlow</span>
        </a>

        <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="mainNavbar">
            <ul class="navbar-nav mb-2 mb-lg-0">
                <li class="nav-item" th:if="${session.usuarioLogado != null and session.usuarioLogado.admin}">
                    <a class="nav-link text-white" th:href="@{/usuario/pagina}">Gerenciar Usuários</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" th:href="@{/dashboard}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" th:href="@{/imobiliarias}">Imobiliária</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" th:href="@{/clientes}">Clientes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" th:href="@{/logout}">Sair</a>
                </li>
            </ul>
        </div>
    </div>
</header>
<div class="container mt-4">
    <h1 class="mb-4">Bem-vindo</h1>
    <p>Aqui você poderá visualizar os insights de negociações</p>

    <div class="row">
        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Minhas negociações</h5>
                    <p class="card-text">Visualize todas as negociações no sistema</p>
                    <a th:href="@{/reservas}" class="btn btn-primary">Ver</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
