<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">ImobiFlow</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

    <th:block th:replace="fragments/layout :: header"/>

<body>

<div class="container mt-4">
    <h1 class="mb-4">Bem-vindo</h1>
    <p>Aqui você poderá visualizar os insights de negociações</p>

    <div class="row">
        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Minhas negociações</h5>
                    <p class="card-text">Visualize todas as negociações no sistema</p>
                    <a th:href="@{/reservas}" class="btn btn-primary">Ver</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
